<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="TicTacToe.css">
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>
  <body>

    <div id="topcontainer">
      <div id="top">
        The Great<br>
        <span id="TicTacToe"> Tic Tac Toe </span><br>
        Fun Game
      </div>
    </div>
    <div id ="middleconatiner">
      <div id="middle">
        <span class="nav">New Game</span>
        <a href="TicTacToe.html" class="nav"><span >Main Menu</span></a>
        <span class="message">Winner</span>
        <span class="message">Turn :</span>
        <span class="turn turned">Player 1</span>
        <span class="turn ">Player 2</span>

      </div>
    </div>
    <div id="maincontainer">
      <div class="player1avatar">
        <img src="images/player1.png" alt="">
        <br>
        Player1
      </div>
      <div id="main2">
        <table>
          <tr>
            <td><div class="img"></div></td>
            <td id="tabletop"><div class="img"></div></td>
            <td><div class="img"></div></td>
          </tr>
          <tr>
            <td id="tableleft"><div class="img"></div></td>
            <td><div class="img"></div></td>
            <td id="tableright"><div class="img"></div></td>
          </tr>
          <tr>
            <td><div class="img"></div></td>
            <td id="tablebottom"><div class="img"></div></td>
            <td><div class="img"></div></td>
          </tr>
        </table>

    </div>
    <div class="player1avatar" id="wineffect">
      <img src="images/player2.png" alt="">
      <br>
      Player2</div>
    <div class="clear"></div></div>
    <div id="bottom">
      This Game is Developed By Suryaprakash Agarwal
    </div>
    <script type="text/javascript" src="body.js"></script>
  </body>
</html>
